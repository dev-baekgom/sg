<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Your Browser is unsupported!</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="https://kit.fontawesome.com/f1ae1c6451.js" crossorigin="anonymous"></script>
    <script>var clicky_site_ids = clicky_site_ids || []; clicky_site_ids.push(101293737);</script>
    <script async src="//static.getclicky.com/js"></script>
  </head>
  <body>
    <script>
      function isBrowserCheck(){
        const agt = navigator.userAgent.toLowerCase();
        if (agt.indexOf("chrome") != -1) return 'Chrome';
        if (agt.indexOf("opera") != -1) return 'Opera';
        if (agt.indexOf("staroffice") != -1) return 'Star Office';
        if (agt.indexOf("webtv") != -1) return 'WebTV';
        if (agt.indexOf("beonex") != -1) return 'Beonex';
        if (agt.indexOf("chimera") != -1) return 'Chimera';
        if (agt.indexOf("netpositive") != -1) return 'NetPositive';
        if (agt.indexOf("phoenix") != -1) return 'Phoenix';
        if (agt.indexOf("firefox") != -1) return 'Firefox';
        if (agt.indexOf("safari") != -1) return 'Safari';
        if (agt.indexOf("skipstone") != -1) return 'SkipStone';
        if (agt.indexOf("netscape") != -1) return 'Netscape';
        if (agt.indexOf("mozilla/5.0") != -1) return 'Mozilla';
        if (agt.indexOf("msie") != -1) {
            let rv = -1;
          if (navigator.appName == 'Microsoft Internet Explorer') {
            let ua = navigator.userAgent; var re = new RegExp("MSIE ([0-9]{1,}[\.0-9]{0,})");
          if (re.exec(ua) != null)
            rv = parseFloat(RegExp.$1);
          }
          return 'Internet Explorer '+rv;
        }
      }

      const browser = isBrowserCheck();

      swal.fire({
        title: 'Your Browser (' + browser + ') is unsupported!',
        footer: '<a href="https://www.google.com/intl/ko/chrome/" style="color:#545454">Update to chrome <i class="fab fa-chrome"></i></a>',
        backgound: '#b6baba',
      })
    </script>
  </body>
</html>
